<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Datos Personales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/cuerpoPaginas.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/ventanaDatosPersonales.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.es-es.js" type="text/javascript"></script>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/750243586126544896/FZaiM7z3_400x400.jpg">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container-fluid contenedorPrincipal" >

        <!-- Fila Principal -->
        <div class="row filaPrincipal">

            <!-- Columna Izquierda -->
            <div class="col-xs-1 col-sm-2 col-md-1 columnaIzquierda"></div>

            <!-- Columna Principal -->
            <div class="col-xs-1 col-sm-2 col-md-10 columnaPrincipal">
                
                <!-- Fila Logo y Titulo -->
                <div class="row filaLogoTitulo">

                    <!-- Columna Logo -->
                    <div class="col-xs-1 col-sm-2 col-md-6 columnaLogo">
                        <img src="img/logo.png" alt="logo">
                    </div>

                    <!-- Columna Titulo -->
                    <div class="col-xs-1 col-sm-2 col-md-6 columnaTitulo">
                        <h2>TITULO MATRICULACION</h2>
                    </div>

                </div>

                <!-- Fila Barra de Navegacion -->
                <div class="row filaBarraNavegacion">

                    <!-- Columna Barra Navegacion -->
                    <div class="columnaBarraNavegacion">
                        <nav class="nav nav-pills nav-justified">
                            <a class="nav-item" href="ventanaCiclos.html">CICLO FORMATIVO</a>
                            <a class="nav-item" href="ventanaDatosPersonales.html">DATOS PERSONALES</a>
                            <a class="nav-item" href="ventanaDatosAcademicos.html">DATOS ACADEMICOS</a>
                            <a class="nav-item" href="ventanaDocumentacion.html">DOCUMENTACION</a>
                            <a class="nav-item" href="ventanaFormaPago.html">FORMA DE PAGO</a>
                            <a class="nav-item" href="ventanaConfirmacion.html">CONFIRMACION</a>
                        </nav>
                    </div>
                    
                </div>

                <!-- Fila Contenido Principal -->
                <div class="row filaContenidoPrincipal" >
                    
                    <!-- Contenedor Contenido Principal -->
                    <div class="container-fluid contenedorContenidoPrincipal">
                        
                        <!-- Fila Titulo Contenido -->
                        <div class="row filaTituloContenido">
                    
                            <!-- Columna Titulo Contenido -->
                            <div class="columnaTituloContenido">

                                <h2>DATOS PERSONALES</h2>

                            </div>

                        </div>

                        <!-- Fila Contenido -->
                        <div class="row filaContenido" >
                            
                            <!-- Contenedor Contenido Formulario -->
                            <div class="container-fluid contenedorContenidoFormulario">
                                
                                <!-- Fila Formulario 1 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Nombre -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">
                                        
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" 
                                        >

                                    </div>

                                    <!-- Columna Primer Apellido -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">

                                        <label for="primerApellido">Primer Apellido:</label>
                                        <input type="text" class="form-control" id="primerApellido" placeholder="Primer Apellido">

                                    </div>
                                
                                    <!-- Columna Segundo Apellido -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">

                                        <label for="segundoApellido">Segundo Apellido:</label>
                                        <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido">

                                    </div>

                                </div>

                                <!-- Fila Formulario 2 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Fecha Nacimiento -->
                                    <div class="col-xs-1 col-sm-6 col-md-3 form-group columnaFormulario">

                                        <label for="fechaNacimiento">Fecha Nacimiento:</label>
                                        <input id="fechaNacimiento" class="form-control" placeholder="Fecha Nacimiento">

                                    </div>
                                
                                    <!-- Columna Tipo Documentacion -->
                                    <div class="col-xs-1 col-sm-6 col-md-3 form-group columnaFormulario">
                                        
                                        <label for="tipoDocumentacion">Tipo Documentacion:</label>
                                        <select class="form-control" id="tipoDocumentacion">
                                            <option hidden checked>Tipo Documentacion</option>
                                            <option>NIF</option>
                                            <option>NIE</option>
                                        </select>
                                        
                                    </div>

                                    <!-- Columna NIF/NIE -->
                                    <div class="col-xs-1 col-sm-6 col-md-3 form-group columnaFormulario">

                                        <label for="numDNI">NIF/NIE:</label>
                                        <input type="text" class="form-control" id="numDNI" placeholder="NIF/NIE">

                                    </div>

                                    <!-- Columna Nacionalidad -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 form-group columnaFormulario">
                                        
                                        <label for="nacionalidad">Nacionalidad:</label>
                                        <input type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
                                    
                                    </div>

                                </div>

                                <!-- Fila Formulario 3 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Provincia -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">
                                        
                                        <label for="provincia">Provincia:</label>
                                        <input type="text" class="form-control" id="provincia" placeholder="Provincia">
                                    
                                    </div>
                                
                                    <!-- Columna Localidad -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">
                                        
                                        <label for="nombreLocalidad">Localidad:</label>
                                        <input type="text" class="form-control" id="nombreLocalidad" placeholder="Localidad">
                                        
                                    </div>

                                    <!-- Columna Codigo Postal -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">
                                        
                                        <label for="cpLocalidad">Código Postal:</label>
                                        <input type="text" class="form-control" id="cpLocalidad" placeholder="Código Postal">
                                        
                                    </div>

                                </div>

                                <!-- Fila Formulario 4 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Nombre de la Via -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 form-group columnaFormulario">

                                        <label for="calleDom">Calle:</label>
                                        <input type="text" class="form-control" id="calleDom" placeholder="calleDom">

                                    </div>

                                     <!-- Columna Numero -->
                                     <div class="col-xs-1 col-sm-2 col-md-2 form-group columnaFormulario">
                                        
                                        <label for="numeroDom">Número:</label>
                                        <input type="text" class="form-control" id="numeroDom" placeholder="Nº">
                                    
                                    </div>

                                    <!-- Columna Telefono -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 form-group columnaFormulario">
                                        
                                        <label for="telefono">Teléfono:</label>
                                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono Fijo/Móvil">
                                    
                                    </div>

                                    <!-- Columna Correo Electronico -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 form-group columnaFormulario">

                                        <label for="email">Correo Electrónico:</label>
                                        <input type="text" class="form-control" id="email" placeholder="Correo Electrónico">

                                    </div>
                                
                                </div>

                            </div>

                        </div>

                        <!-- Fila Botones -->
                        <div class="row filaBotones">
                            
                            <a href="ventanaCiclos.html"><button type="button" class="btn btn-primary" id="btnAtras">Atras</button></a>
                            <a href="ventanaDatosAcademicos.html"><button type="button" class="btn btn-primary" id="btnSiguiente" disabled style="cursor: not-allowed;">Siguiente</button></a>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Columna Derecha -->
            <div class="col-xs-1 col-sm-2 col-md-1 columnaDerecha"></div>

        </div>

    </div>
   
    <script src="js/global.js"></script>
    <script src="js/ventanaDatosPersonales.js"></script>
    
</body>
</html>
