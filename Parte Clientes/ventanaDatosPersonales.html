<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Datos Personales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/cuerpoPaginas.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/ventanaDatosPersonales.css">
    <link rel="stylesheet" href="css/barraNavegacion.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.es-es.js" type="text/javascript"></script>
    
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container-fluid contenedorPrincipal">

        <!-- Fila Principal -->
        <div class="row filaPrincipal">

            <!-- Columna Izquierda -->
            <div class="col-xs-1 col-sm-2 col-md-2 padding-0 columnaIzquierda"></div>

            <!-- Columna Principal -->
            <div class="col-xs-1 col-sm-2 col-md-8 padding-0 columnaPrincipal">
                
                <!-- Fila Logo y Titulo -->
                <div class="row filaLogoTitulo">

                    <!-- Columna Logo -->
                    <div class="col-xs-1 col-sm-2 col-md-6 padding-0 columnaLogo">
                        <img src="img/logo.png" alt="logo">
                    </div>

                    <!-- Columna Titulo -->
                    <div class="col-xs-1 col-sm-2 col-md-6 padding-0 columnaTitulo">
                        <h2>TITULO MATRICULACION</h2>
                    </div>

                </div>

                <!-- Fila Barra de Navegacion -->
                <div class="row filaBarraNavegacion">

                    <!-- Columna Barra Navegacion -->
                    <div class="columnaBarraNavegacion">
                        <nav class="nav nav-pills nav-justified" style="background-color: rgb(131, 153, 166); border-radius: none">
                            <a class="nav-item aAumentado" href="ventanaCiclos.html">CICLOS</a>
                            <a class="nav-item aAumentado" href="ventanaDatosPersonales.html">DATOS PERSONALES</a>
                            <a class="nav-item aAumentado" href="ventanaDatosAcademicos.html">DATOS ACADEMICOS</a>
                            <a class="nav-item aAumentado" href="#">DOCUMENTACION</a>
                            <a class="nav-item aAumentado" href="#">FORMA DE PAGO</a>
                            <a class="nav-item aAumentado" href="#">CONFIRMACION</a>
                        </nav>
                    </div>
                    
                </div>

                <!-- Fila Contenido Principal -->
                <div class="row filaContenidoPrincipal">
                    
                    <!-- Contenedor Contenido Principal -->
                    <div class="container-fluid contenedorContenidoPrincipal">
                        
                        <!-- Fila Titulo Contenido -->
                        <div class="row filaTituloContenido">
                    
                            <!-- Columna Titulo Contenido -->
                            <div class="columnaTituloContenido">

                                <h2>DATOS PERSONALES</h2>

                            </div>

                        </div>

                        <!-- Fila Contenido -->
                        <div class="row filaContenido">
                            
                            <!-- Contenedor Contenido Formulario -->
                            <div class="container-fluid contenedorContenidioFormulario">
                                
                                <!-- Fila Formulario 1 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Nombre -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                            
                                        <label for="nombre">Nombre:*</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                    
                                    </div>

                                    <!-- Columna Primer Apellido -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="primerApellido">Primer Apellido:*</label>
                                        <input type="text" class="form-control" id="primerApellido" placeholder="Primer Apellido">

                                    </div>
                                
                                    <!-- Columna Segundo Apellido -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="segundoApellido">Segundo Apellido:</label>
                                        <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido">

                                    </div>

                                </div>

                                <!-- Fila Formulario 2 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Sexo -->
                                    <div class="col-xs-1 col-sm-2 col-md-2 padding-0 form-check columnaFormulario">
                                        
                                        <label for="">Sexo:*</label><br>
                                        <div class="formRadio">
                                            <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre" checked> 
                                            <label class="form-check-label" id="labelHombre" for="hombre">Hombre
                                            <input class="form-check-input" type="radio" name="sexo" id="inputMujer" value="mujer">
                                            <label class="form-check-label" id="labelMujer" for="mujer">Mujer
                                        </div>
                                
                                    </div>

                                    <!-- Columna Fecha Nacimiento -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 padding-0 form-group columnaFormulario">

                                        <label for="fechaNacimiento">Fecha Nacimiento:*</label>
                                        <input id="fechaNacimiento"/>

                                    </div>
                                
                                    <!-- Columna Tipo Documentacion -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 padding-0 form-group columnaFormulario">
                                        
                                        <label for="tipoDocumentacion">Tipo de Documentacion:*</label>
                                        <select class="form-control" id="tipoDocumentacion">
                                            <option hidden checked>Tipo Documentacion</option>
                                            <option>NIF</option>
                                            <option>NIE</option>
                                        </select>
                                        
                                    </div>

                                    <!-- Columna NIF/NIE -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="nifNie">NIF/NIE:</label>
                                        <input type="text" class="form-control" id="nifNie" placeholder="NIF/NIE">

                                    </div>

                                </div>

                                <!-- Fila Formulario 3 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Nacionalidad -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="nacionalidad">Nacionalidad:*</label>
                                        <select class="form-control" id="nacionalidad">
                                            <option hidden checked>Nacionalidad</option>
                                            <option>Española</option>
                                        </select>
                                    
                                    </div>

                                    <!-- Columna Pais de Nacimiento -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="paisNacimiento">Pais de Nacimiento:*</label>
                                        <select class="form-control" id="paisNacimiento">
                                            <option hidden checked>Pais Nacimiento</option>
                                            <option>España</option>
                                        </select>

                                    </div>
                                
                                    <!-- Columna Localidad Extranjera -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="localidadExtranjera">Localidad Extranjera:</label>
                                        <input type="text" class="form-control" id="localidadExtranjera" placeholder="Localidad Extranjera">
                                        
                                    </div>

                                </div>

                                <!-- Fila Formulario 4 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Provincia de Resistencia -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="provinciaResidencia">Provincia de Residencia:*</label>
                                        <select class="form-control" id="provinciaResidencia">
                                            <option hidden checked>Provincia de Residencia</option>
                                            <option>Sevilla</option>
                                        </select>
                                    
                                    </div>

                                    <!-- Columna Municipio de Residencia -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="municipioResidencia">Municipio de Residencia:*</label>
                                        <select class="form-control" id="municipioResidencia">
                                            <option hidden checked>Municipio de Residencia</option>
                                            <option>Tomares</option>
                                        </select>

                                    </div>
                                
                                    <!-- Columna Localidad de Nacimiento -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="localidadNacimiento">Localidad de Nacimiento:*</label>
                                        <select class="form-control" id="localidadNacimiento">
                                            <option hidden checked>Localidad de Nacimiento</option>
                                            <option>Sevilla</option>
                                        </select>
                                        
                                    </div>

                                </div>

                                <!-- Fila Formulario 5 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Tipo de Via -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="tipoVia">Tipo de Via:*</label>
                                        <select class="form-control" id="tipoVia">
                                            <option hidden checked>Tipo de Via</option>
                                            <option>Calle</option>
                                            <option>Avenida</option>
                                        </select>
                                    
                                    </div>

                                    <!-- Columna Nombre de la Via -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="nombreVia">Nombre de la via:*</label>
                                        <input type="text" class="form-control" id="nombreVia" placeholder="Nombre de la via">

                                    </div>
                                
                                    <!-- Columna Codigo Postal -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="codigoPosta">Código Postal:*</label>
                                        <input type="text" class="form-control" id="codigoPosta" placeholder="Código Postal">
                                        
                                    </div>

                                </div>

                                <!-- Fila Formulario 6 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Numero -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 padding-0 form-group columnaFormulario">
                                        
                                        <label for="numero">Número:*</label>
                                        <input type="text" class="form-control" id="numero" placeholder="Nº">
                                    
                                    </div>

                                    <!-- Columna Piso -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 padding-0 form-group columnaFormulario">

                                        <label for="piso">Piso:</label>
                                        <input type="text" class="form-control" id="piso" placeholder="Piso">

                                    </div>
                                
                                    <!-- Columna Letra -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 padding-0 form-group columnaFormulario">
                                        
                                        <label for="letra">Letra:</label>
                                        <input type="text" class="form-control" id="letra" placeholder="Letra">
                                        
                                    </div>

                                    <!-- Columna Escalera -->
                                    <div class="col-xs-1 col-sm-2 col-md-3 padding-0 form-group columnaFormulario">
                                        
                                        <label for="escalera">Escalera:</label>
                                        <input type="text" class="form-control" id="escalera" placeholder="Escalera">
                                        
                                    </div>

                                </div>

                                <!-- Fila Formulario 7 -->
                                <div class="row filaFormulario">

                                    <!-- Columna Telefono -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">
                                        
                                        <label for="telefono">Teléfono:*</label>
                                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono Fijo/Móvil">
                                    
                                    </div>

                                    <!-- Columna Correo Electronico -->
                                    <div class="col-xs-1 col-sm-2 col-md-4 padding-0 form-group columnaFormulario">

                                        <label for="correoElectronico">Correo Electrónico:*</label>
                                        <input type="text" class="form-control" id="correoElectronico" placeholder="Correo Electrónico">

                                    </div>
                                
                                </div>

                            </div>
                            
                        </div>

                        <!-- Fila Botones -->
                        <div class="row filaBotones">
                            
                            <a href="ventanaCiclos.html"><button type="button" class="btn btn-primary btnAtras" id="btnAtras">Atras</button></a>
                            <a href="ventanaDatosAcademicos.html"><button type="button" class="btn btn-primary" id="btnSiguiente">Siguiente</button></a>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Columna Derecha -->
            <div class="col-xs-1 col-sm-2 col-md-2 padding-0 columnaDerecha"></div>

        </div>

    </div>

    <script src="js/barraNavegacion.js"></script>
    <script src="js/ventanaDatosPersonales.js"></script>

</body>
</html>
